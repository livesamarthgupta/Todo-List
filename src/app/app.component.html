<div style="text-align:center">
  <img src="../assets/logo.png" alt="LOGO" class="logo" width="200" height="100">
</div>
<div class="container">
  <h2 style="color:gainsboro">Add a todo...</h2>
  <input type="text" class="input-text" placeholder="type a todo..." (keyup.enter)="addItem()" [(ngModel)]="todoValue"/>
  <button class="add-btn" (click)="addItem()">Add Todo</button>
  <div class="list">
    <ul>
      <li *ngFor="let item of list"> 
        <input type="checkbox" name="isDone" [(ngModel)]="item.isDone">
        {{item.value}}
        <button class="btn" (click)="deleteItem(item.id)">Delete</button>
      </li>
    </ul>
  </div>
</div>
